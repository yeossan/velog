<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Velog Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .post-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .post-item {
            width: 25%;
            margin-bottom: 30px;
        }
        .post-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .post-item .post-content {
            padding: 10px;
        }
        .post-item .post-info {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <h1 class="my-4">Main Page</h1>
    <div class="post-container">
        <div class="post-item" th:each="post : ${posts}">
            <img th:src="@{'/images/' + ${post.images[0].imagePath}}" alt="Post Image">
            <div class="post-content">
                <h5 th:text="${post.title}">Post Title</h5>
                <p th:text="${#strings.abbreviate(post.content, 100)}">Post Content</p>
            </div>
            <div class="post-info">
                <p>
                    <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2023-04-01</span>
                    <span th:text="|${#lists.size(post.comments)} 댓글|">5 댓글</span>
                    <span th:text="${post.user.nickname}">User Nickname</span>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
