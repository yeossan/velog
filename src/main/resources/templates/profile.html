<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-5">
        <h2 class="text-center mb-4" th:text="'Welcome, ' + ${session.user.username} + '!'"></h2>
        <div class="d-grid gap-2">
            <a th:href="@{/settings}" class="btn btn-primary">설정</a>
            <a th:href="@{'/blog/' + ${session.user.username}}" class="btn btn-secondary">내 블로그</a>
            <a th:href="@{/drafts}" class="btn btn-warning">임시 저장 글</a>
            <a th:href="@{/logout}" class="btn btn-danger">로그아웃</a>
        </div>
    </div>
</div>
</body>
</html>
