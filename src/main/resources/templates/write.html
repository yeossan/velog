<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script type="text/javascript">
        function handleCancel() {
            if (confirm('취소시 저장되지 않습니다. 계속하시겠습니까?')) {
                window.location.href = '/main';
            }
        }
        function handleSubmit() {
            if (confirm('등록되었습니다')) {
                window.location.href = '/main';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2 class="my-4">Write Post</h2>
    <form th:action="@{/write}" th:object="${postDto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="images" class="form-label">Upload Images</label>
            <input type="file" class="form-control" id="images" name="images" multiple>
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="handleCancel()">취소</button>
        <button type="submit" class="btn btn-primary" onclick="handleSubmit()">등록</button>
    </form>
</div>
</body>
</html>
