<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="navbar" th:fragment="header">
    <div class="navbar-left">
        <a href="/main" class="logo">
            <img src="/images/velog-logo.png" alt="Velog Logo">
        </a>
    </div>

    <div class="navbar-right">
        <div th:if="${session.user == null}">
            <button class="btn btn-outline-dark" onclick="location.href='/login'">login</button>
        </div>
        <div th:if="${session.user != null}">
            <button class="btn btn-outline-dark" onclick="location.href='/profile'" th:text="${session.user.username}"></button>
            <button class="btn btn-primary" onclick="location.href='/write'">글쓰기</button>
            <button class="btn btn-secondary" onclick="location.href='/logout'">logout</button>
        </div>
    </div>
</div>
</body>
</html>
