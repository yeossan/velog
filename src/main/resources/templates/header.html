<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/main">
            <img src="/images/velog-logo.png" alt="Velog Logo">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>

            <div class="d-flex">

                <div th:if="${session.user == null}">
                    <button class="btn btn-outline-dark" onclick="location.href='/login'">로그인</button>
                </div>
                <div th:if="${session.user != null}">
                    <button class="btn btn-outline-dark" onclick="location.href='/profile'" th:text="${session.user.username}"></button>
                    <button class="btn btn-primary" onclick="location.href='/write'">글쓰기</button>
                    <button class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
