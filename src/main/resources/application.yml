spring:
  application:
    name: VelogProject
  datasource:
    url: jdbc:mysql://localhost:3307/Velog
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
server:
  port: 80
  servlet:
    session:
      timeout: 30m